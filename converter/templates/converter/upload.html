{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<h1 class="mt-5 text-center " >Upload PDF</h1>
<form method="post" style="width: 50%; margin: auto;" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" style="width: 100%;" class="btn btn-primary">Upload</button>
</form>

{% endblock content %}
